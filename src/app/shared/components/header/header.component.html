<ion-header [attr.translucent]="!largeTitle()" [attr.collapse]="largeTitle() ? 'condense' : undefined">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" color="light"></ion-icon>
    </ion-buttons>
    <ion-title [attr.size]="largeTitle() ? 'large' : undefined">
      <ng-content></ng-content>
    </ion-title>
  </ion-toolbar>
</ion-header>
