<ion-menu menuId="main" [contentId]="contentId()">
  <ion-header class="menu-header">
    <ion-menu-toggle>
      <ion-toolbar color="dark">
        <ion-buttons slot="start">
          <ion-avatar slot="start" routerLink="/tabs/profile">
            <img alt="Avatar de usuario"
              [src]="userProfilePictureURL() || '../../../../../../assets/user-avatar-default-shade.svg'" />
          </ion-avatar>
        </ion-buttons>
        <ion-title>{{ username() }}</ion-title>
      </ion-toolbar>
    </ion-menu-toggle>
  </ion-header>

  <ion-content class="menu-content ion-padding">
    <ion-menu-toggle>
      <ion-list lines="none">
        <ion-item (click)="goToHistory()">
          <ion-icon aria-hidden="true" slot="start" name="time" color="light"></ion-icon>
          <ion-label>Historial de compraventa</ion-label>
        </ion-item>
        <!-- <ion-item>
          <ion-icon aria-hidden="true" slot="start" name="settings" color="light"></ion-icon>
          <ion-label>Ajustes</ion-label>
        </ion-item> -->
        <ion-item (click)="logout()">
          <ion-icon aria-hidden="true" slot="start" name="log-out" color="light"></ion-icon>
          <ion-label>Cerrar sesiÃ³n</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
