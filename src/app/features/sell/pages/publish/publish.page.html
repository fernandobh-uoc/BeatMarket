<ion-header [translucent]="true">
  <app-toolbar 
    type="menu"
    [title]="'Vender'"
  ></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <app-publish-form
      [submitAttempted]="submitAttempted()"
      [uploadedImagesURLs]="uploadedImagesURLs()"
      [loading]="loading()"
      (controlFocus)="onControlFocus($event)"
      (uploadImages)="onImagesUpload()"
      (formSubmit)="handleFormSubmit()"
    ></app-publish-form>
    <input 
      #fileInput 
      type="file" 
      accept="image/*" 
      multiple 
      (change)="handleFileInput($event)" 
      hidden 
    />
  </div>
</ion-content>
