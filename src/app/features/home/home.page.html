<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="createUser()">Create user</ion-button>

    <ion-button (click)="getUserById()">Get user by id</ion-button>
    <ion-button (click)="getUserById$()">Get user$ by id</ion-button>

    <ion-button (click)="getUserByEmail()">Get user by email</ion-button>
    <ion-button (click)="getUserByEmail$()">Get user$ by email</ion-button>

    <ion-button (click)="getAllUsers()">Get all users</ion-button>
    <ion-button (click)="getAllUsers$()">Get all users$</ion-button>
  </div>
</ion-content>
