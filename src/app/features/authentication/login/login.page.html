<ion-header>
  <app-toolbar
    type="arrow-back"
    title="Ingresar"
    [showSearch]="false"
    [showCart]="false"
  ></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <app-login-form 
      [authErrorMessage]="errorMessage()"
      [submitAttempt]="submitAttempt()"
      [loading]="loading()"
      [forgotPasswordVisible]="forgotPasswordVisible()"
      (controlFocus)="onControlFocus($event)"
      (formSubmit)="login($event)"
    ></app-login-form>
  </div>
</ion-content>
